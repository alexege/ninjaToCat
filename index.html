<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <img src='img/ninja0.png' data-alt-src='img/cat0.png' alt='cat piece 0'/>
    <img src='img/ninja1.png' data-alt-src='img/cat1.png' alt='cat piece 1'/>
    <img src='img/ninja2.png' data-alt-src='img/cat2.png' alt='cat piece 2'/>
    <img src='img/ninja3.png' data-alt-src='img/cat3.png' alt='cat piece 3'/>
    <img src='img/ninja4.png' data-alt-src='img/cat4.png' alt='cat piece 4'/>
    <script>
        $('img').click(function() {
            $(this).attr('src', $(this).attr('data-alt-src'));
        });
    </script>
</body>
</html>
